<style>
* {box-sizing: border-box;}

.container {
  position: relative;
  width: 50%;
  max-width: 300px;
}

.image {
  display: block;
  width: 100%;
  height: auto;
}

.overlay {
  position: absolute; 
  bottom: 0; 
  background: rgb(0, 0, 0);
  background: rgba(0, 0, 0, 0.5); /* Black see-through */
  color: #f1f1f1; 
  width: 100%;
  transition: .5s ease;
  opacity:0;
  color: white;
  font-size: 15px;
  padding: 15px;
  text-align: center;
}

.container:hover .overlay {
  opacity: 1;
}
</style>

<div class="container">
  <img src="ussr_dissolution.png" alt="Plot" class="image">
  <div class="overlay">Dissolution of the Soviet Union effects on GDP plots</div>
</div>
